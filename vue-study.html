<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{message}}
    </div>

    <div id="app2">
        <span :title="message">
            测试一下
        </span>
    </div>

    <div id="app3">
        <p v-if="seen">{{content}}</p>
    </div>

    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转信息</button>
    </div>

    <div id="app6">
        <p>{{ message }}</p>
        <input type="text" v-model="message">
    </div>

    <div id="app7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        // 声明式渲染
        var vm = new Vue({
            el: "#app",
            data: {
                message: "i am back"
            }
        })

        var vm2 = new Vue({
            el: "#app2",
            data: {
                message: '页面加载于' + new Date().toLocaleString()
            }
        })

        // 条件与循环
        var vm3 = new Vue({
            el: "#app3",
            data: {
                seen: true,
                content: '123'
            }
        })

        var vm4 = new Vue({
            el: "#app4",
            data: {
                todos: [
                    { text: '学习 Javascript' },
                    { text: '学习 Typescript' },
                    { text: '学习 Vue' },
                    { text: '整个有意义的项目' }
                ]
            }
        })

        // 处理用户输入
        var vm5 = new Vue({
            el: "#app5",
            data: {
                message: "Hello Vue.js"
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })

        var vm6 = new Vue({
            el: "#app6",
            data: {
                message: 'Hello Vue!'
            }
        })

        // 组件化应用构建
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        var vm7 = new Vue({
            el: "#app7",
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '水果' }
                ]
            }
        })
        // vm3.seen = true;
        vm4.todos.push({ text: '抽时间重构旧项目' });
    </script>
</body>

</html>
